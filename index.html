<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>
        #content-box {
  background-image: linear-gradient(to right, #0F2027 , #203A43, #2C5364);
}
    </style>
    <title>StopWatch</title>
</head>
<body>
    <!-- content-Box -->
    <div id="content-box" class="flex flex-col h-64 w-3/6 ml-auto mr-auto mt-28  ">
      <div class="flex flex-row w-96 h-32 bg-white justify-center items-center ml-auto mr-auto mt-14">
        <div id="hours"><span class="text-7xl">00</span></div>
        <div><span class="text-5xl">:</span></div>
        <div id="mins"><span class="text-7xl">00</span></div>
        <div><span class="text-5xl">:</span></div>
        <div id="seconds"><span class="text-7xl">00</span></div>
        <div><span class="text-5xl">:</span></div>
        <div id="milisec"><span class="text-7xl">00</span></div>
      </div>
      <div class=" flex flex-row w-80 ml-auto mr-auto mt-2  justify-center justify-around">
        <button id="start"  onclick="start()" class="bg-white px-4"><span>Start</span></button>
        <button id="stop"  onclick="stop()" class="bg-white px-4"><span>Stop</span></button>
        <button id="reset" onclick="reset()" class="bg-white px-4"><span>Reset</span></button>
      </div>
    </div>

    <!-- npx tailwindcss -i src/tailwind.css -o ./styles.css --watch  -->
    <script>
        const hours = document.getElementById("hours");
        const minutes = document.getElementById("mins");
        const seconds = document.getElementById("seconds");
        const milisec = document.getElementById("milisec");
        
        var hrs = 0;
        var mins =0;
        var sec = 0;
        var mili = 0;

        let timer = false;

        function start(){
            timer =true
        }
        function stop(){
            timer = false;
        }
        function reset(){
            timer = false;
        }

        function stopWatch(){
          if(timer == true){
           document.getElementById("milisec").innerHTML = mili +1;
             setTimeout(stopWatch,10);
          }
        }

    



       
        
    </script>
</body>
</html>
