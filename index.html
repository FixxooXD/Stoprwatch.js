<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        #content-box {
          background-image: linear-gradient(to right, #F7971E, #ff6a00); 
  
}
#seconds{
  transition: all 0.2s ease; 
}
#header{
  font-family: 'Zilla Slab', serif;
}
    </style>
    <title>StopWatch</title>
</head>
<body class="">
  <div id="header-wrapper" class="flex flex-col">
  
    <!-- content-Box -->
    <div id="content-box" class="flex flex-col h-64 w-3/6 ml-auto mr-auto mt-28 p-5 ">
      <div class=" text-center  "><span class="header text-4xl font-medium tracking-wide text-white">STOPWATCH</span></div>
      <div class="flex flex-row w-96 h-32 bg-white justify-center items-center ml-auto mr-auto mt-4  ">
        <div><span id="hours" class="text-7xl">00</span></div>
        <div><span class="text-5xl">:</span></div>
        <div><span id="mins" class="text-7xl">00</span></div>
        <div><span class="text-5xl">:</span></div>
        <div><span id="seconds" class="text-7xl">00</span></div>
        <div><span class="text-5xl">:</span></div>
        <div ><span id="milisec" class="text-7xl">00</span></div>
      </div>
      <div class=" flex flex-row w-80 ml-auto mr-auto mt-2  justify-center justify-around">
        <button id="start"  onclick="start()" class="bg-white px-4 py-1 rounded  "><span >START</span></button>
        <button id="stop"  onclick="stop()" class="bg-white px-4 py-1 rounded"><span>STOP</span></button>
        <button id="reset" onclick="reset()" class="bg-white px-4 py-1 ease-out duration-300 hover:ease-in rounded"><span>RESET</span></button>
      </div>
      
    
    </div>
   
  </div>
    <!-- npx tailwindcss -i src/tailwind.css -o ./styles.css --watch  -->
    <script>
              
        var hrs = 0;
        var mins =0;
        var sec = 0;
        var mili = 0;

        let timer = false;

        function start(){
     
            timer =true;
           

            stopWatch();
        }
        function stop(){
            timer = false;
        }
        function reset(){
            timer = false;
            hrs = 0;
            mins =0;
            sec = 0;
            mili = 0;

            document.getElementById("seconds").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("mins").innerHTML = "00";
            document.getElementById("milisec").innerHTML = "00";
          
        }

        function stopWatch(){
          if(timer == true){
             mili = mili +1;
           
           if(mili == 100){
            sec = sec+1;
            mili=0;
        
           }
           if(sec == 60){
            mins = mins +1;
            sec  =0;
            
           }
           if(mins == 60){
            hrs = hrs +1;
            mins =  0;
            sec =0;
           }
            // makeing variables to add 0 if the sec,hrs,mins is less than 10
           var secString = sec;
           var minString = mins;
           var hrString = hrs;
           var miliSecs = mili;
           if(miliSecs < 10){
            miliSecs = "0"+miliSecs;
           }
           
           if(sec<10){
            secString = "0"+secString;
           }
           if(mins<10){
            minString = "0" + minString;
           }
           if(hrs<10){
            hrString ="0"+hrString;
          }

            document.getElementById("seconds").innerHTML = secString;
            document.getElementById("hours").innerHTML = hrString;
            document.getElementById("mins").innerHTML = minString;
            document.getElementById("milisec").innerHTML = miliSecs;
           
             setTimeout(stopWatch,10);
          }
        }
        

    



       
        
    </script>
</body>
</html>
